<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Modiehi Shapu</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Amsterdam</option>
        <option value="">London</option>
        <option value="">Barcelona</option>
        <option value="">Bangkok</option>
      </select>
      <div class="city">
        <div>
          <h2>Amsterdam</h2>
          <div class="date">May 20th 2023</div>
        </div>
        <div class="time">1:41:13 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">May 20th 2023</div>
        </div>
        <div class="time">1:41:13 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by Modiehi Shapu and is open sourced on
      <a href="https://github.com/Deeempho/world-clock" target="_blank"
        >Github</a
      >
      hosted on
      <a href="https://modiehishapu-world-clock.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
