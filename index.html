<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Modiehi Shapu</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Amsterdam</option>
        <option value="">Dubai</option>
        <option value="">Barcelona</option>
        <option value="">Bangkok</option>
      </select>
      <div class="city" id="amsterdam">
        <div>
          <h2>Amsterdam</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="dubai">
        <div>
          <h2>Dubai</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by Modiehi Shapu and is open sourced on
      <a href="https://github.com/Deeempho/world-clock" target="_blank"
        >Github</a
      >
      hosted on
      <a href="https://modiehishapu-world-clock.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
